<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6a00",
                        "primary-light": "#fff0e6",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                        "surface": "#ffffff",
                        "zinc-850": "#1e1e21"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    spacing: {
                        "18": "4.5rem",
                        "72": "18rem",
                        "84": "21rem",
                        "96": "24rem"
                    }
                },
            },
        }</script>
<style>
        :root {
            --primary: #ff6a00;
            --primary-light: #fff0e6;
            --background: #f8f7f5;
            --surface: #ffffff;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }
        body {
            font-family: 'Lexend', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<!-- App Background Content (Simulated Dashboard) -->
<div class="relative min-h-screen w-full overflow-hidden flex flex-col">
<!-- Top Header -->
<header class="flex items-center justify-between px-6 py-4 bg-white/80 backdrop-blur-md sticky top-0 z-10 border-b border-primary/10">
<h1 class="text-xl font-bold text-background-dark">Tiizi Dashboard</h1>
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary">person</span>
</div>
</header>
<!-- Main Content (Faded) -->
<main class="flex-1 p-6 space-y-6 opacity-40">
<div class="h-40 w-full bg-white rounded-xl p-4 shadow-sm border border-primary/5">
<div class="h-4 w-32 bg-primary/10 rounded mb-4"></div>
<div class="h-20 w-full bg-background-light rounded-lg"></div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="h-32 bg-white rounded-xl p-4 shadow-sm border border-primary/5"></div>
<div class="h-32 bg-white rounded-xl p-4 shadow-sm border border-primary/5"></div>
</div>
<div class="h-64 w-full bg-white rounded-xl p-4 shadow-sm border border-primary/5"></div>
</main>
<!-- Dimmed Backdrop Overlay -->
<div class="fixed inset-0 bg-background-dark/60 z-20 backdrop-blur-[2px]"></div>
<!-- Bottom Sheet Container -->
<div class="fixed inset-x-0 bottom-0 z-30 flex flex-col items-stretch pb-0">
<div class="border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900 px-6 pb-8 pt-3">
<!-- Drag Handle -->
<div class="flex h-8 w-full items-center justify-center cursor-pointer">
<div class="h-1.5 w-12 rounded-full bg-slate-200 dark:bg-slate-800"></div>
</div>
<div class="px-6 pb-2">
<h3 class="text-zinc-900 dark:text-white text-xl font-bold tracking-tight text-xl font-bold text-slate-900 dark:text-white mb-1">Quick Actions</h3>
<p class="text-slate-500 text-sm">Select an activity to get started</p>
</div>
<!-- Action List (ListItem Pattern) -->
<div class="flex flex-col px-4 pb-4 gap-1 gap-3 p-4">
<!-- Log Workout -->
<button class="flex items-center gap-3 p-3 rounded-xl bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800 transition-colors group w-full">
<div class="size-10 rounded-lg flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-2xl">fitness_center</span>
</div>
<div class="flex flex-col text-left flex-1">
<p class="text-slate-900 dark:text-white font-semibold text-base leading-tight">Log Workout</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">Share your progress</p>
</div>
<span class="material-symbols-outlined text-zinc-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<!-- Create Challenge -->
<button class="flex items-center gap-3 p-3 rounded-xl bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800 transition-colors group w-full">
<div class="size-10 rounded-lg flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-2xl">emoji_events</span>
</div>
<div class="flex flex-col text-left flex-1">
<p class="text-slate-900 dark:text-white font-semibold text-base leading-tight">Create Challenge</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">Compete with friends</p>
</div>
<span class="material-symbols-outlined text-zinc-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<!-- Create Group -->
<button class="flex items-center gap-3 p-3 rounded-xl bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800 transition-colors group w-full">
<div class="size-10 rounded-lg flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-2xl">group_add</span>
</div>
<div class="flex flex-col text-left flex-1">
<p class="text-slate-900 dark:text-white font-semibold text-base leading-tight">Create Group</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">Build your community</p>
</div>
<span class="material-symbols-outlined text-zinc-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
<!-- Browse Exercises -->
<button class="flex items-center gap-3 p-3 rounded-xl bg-slate-50 dark:bg-slate-800/50 border border-slate-100 dark:border-slate-800 transition-colors group w-full">
<div class="size-10 rounded-lg flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<div class="flex flex-col text-left flex-1">
<p class="text-slate-900 dark:text-white font-semibold text-base leading-tight">Browse Exercises</p>
<p class="text-slate-500 dark:text-slate-400 text-sm">Find your next move</p>
</div>
<span class="material-symbols-outlined text-zinc-300 group-hover:text-primary transition-colors">chevron_right</span>
</button>
</div>
<!-- Standardized Bottom Nav -->
<div class="border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-slate-900 px-6 pb-8 pt-3">
<div class="flex items-center justify-between">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-bold uppercase tracking-tighter">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">groups</span>
<span class="text-xs font-bold uppercase tracking-tighter">Groups</span>
</a>
<div class="-mt-12">
<div class="bg-primary size-14 rounded-full flex items-center justify-center text-white shadow-xl shadow-primary/30 border-[6px] border-white dark:border-zinc-900 rotate-45">
<span class="material-symbols-outlined text-3xl">add</span>
</div>
</div>
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">emoji_events</span>
<span class="text-xs font-bold uppercase tracking-tighter">Challenges</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">
<span class="material-symbols-outlined">account_circle</span>
<span class="text-xs font-bold uppercase tracking-tighter">Profile</span>
</a>
</div>
</div>
</div></div>
</div>
</body></html>
