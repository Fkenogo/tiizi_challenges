<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tiizi - Challenge Preview</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6a00",
                        "background-light": "#f8fafc",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Lexend", "sans-serif"]
                    },
                    fontSize: {
                        "xs": "10px",
                        "sm": "12px",
                        "base": "14px",
                        "lg": "16px",
                        "xl": "18px",
                        "2xl": "20px",
                        "3xl": "24px"
                    },
                    spacing: {
                        "1": "4px",
                        "2": "8px",
                        "3": "12px",
                        "4": "16px",
                        "6": "24px"
                    },
                    borderRadius: {
                        "sm": "8px",
                        "md": "12px",
                        "lg": "16px",
                        "xl": "12px",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .active-icon {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    :root {
        --primary: #ff6a00;
        --slate-50: #f8fafc;
        --slate-500: #64748b;
        --slate-900: #0f172a;
    }
    html {
        scroll-behavior: smooth;
    }
    body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
</style></head>
<body class="bg-slate-50 dark:bg-slate-900 font-body text-slate-900 min-h-screen flex flex-col">
<!-- Main Content (Background - Challenges View) -->
<main class="flex-1 flex flex-col relative overflow-hidden filter blur-[2px] brightness-75">
<!-- Header -->
<header class="flex items-center bg-white/80 backdrop-blur-md p-4 sticky top-0 z-10 border-b border-slate-200">
<span class="material-symbols-outlined text-2xl mr-4">menu</span>
<h1 class="text-lg font-bold flex-1 text-center">Challenges</h1>
<span class="material-symbols-outlined text-2xl">search</span>
</header>
<!-- Background List Content -->
<div class="p-4 space-y-3">
<div class="bg-white rounded-md p-4 shadow-sm border border-slate-100">
<div class="h-40 bg-gray-200 rounded-lg mb-3"></div>
<div class="h-6 bg-gray-200 w-1/2 rounded mb-2"></div>
<div class="h-4 bg-gray-200 w-full rounded"></div>
</div>
<div class="bg-white rounded-md p-4 shadow-sm border border-slate-100">
<div class="h-40 bg-gray-200 rounded-lg mb-3"></div>
<div class="h-6 bg-gray-200 w-1/3 rounded mb-2"></div>
<div class="h-4 bg-gray-200 w-3/4 rounded"></div>
</div>
</div>
</main>
<!-- Modal Backdrop Overlay -->
<div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-40 flex items-center justify-center p-4">
<!-- Challenge Preview Modal -->
<div class="bg-white dark:bg-slate-800 w-full max-w-md rounded-lg overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-300 relative">
<!-- Close Button -->
<button class="absolute top-4 right-4 z-50 bg-black/20 hover:bg-black/40 text-white rounded-full p-1 backdrop-blur-md transition-colors">
<span class="material-symbols-outlined text-2xl leading-none">close</span>
</button>
<!-- Hero Image -->
<div class="relative h-56 w-full">
<img alt="Fitness person doing burpees" class="w-full h-full object-cover" data-alt="Fitness person doing burpees in a gym" src="https://lh3.googleusercontent.com/aida-public/AB6AXuDy8lU44VHkaPUbzybYE4XrkQ3uUur3nZ3S0EdgYlFufI80cnZErI7rrpt69xitRXvJFksyRZyb09WaNOC71WCqviP_N9FuLGsRD3vG8s46gPdMYugPSRVfltJ6SH9v-rzU0NtIvj0T9kBxNvYBLDw6P3r4bn9iM5YKjBLaCXTWOcMvA-VAkkL3HypLhZdrMMubkgA4jgiqvKv22Uk1q-HzDrd12wtxzhQB2ySLd-z31FpXv4J9kfcQ7HtfX1ITeDbA_MHyQuRfk1Kn"/>
<div class="absolute bottom-4 left-4">
<span class="bg-primary text-white px-3 py-1 rounded-full text-xs font-semibold uppercase tracking-wider flex items-center gap-1">
<span class="material-symbols-outlined text-sm">calendar_today</span>
                        Weekly
                    </span>
</div>
</div>
<!-- Content -->
<div class="p-6">
<h2 class="text-2xl font-bold text-[#1d130c] dark:text-white mb-2">Burpee Bonanza</h2>
<p class="text-[#a16b45] dark:text-[#cbb09c] text-sm leading-relaxed mb-6">
                    Complete 150 burpees per week. Do them all at once or break them into sets - The choice is yours.
                </p>
<!-- Activity Summary -->
<div class="bg-background-light dark:bg-primary/10 rounded-lg p-4 mb-8 border border-primary/10">
<div class="flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="bg-primary/20 p-2 rounded-lg">
<span class="material-symbols-outlined text-primary">fitness_center</span>
</div>
<div>
<p class="font-semibold text-sm">Burpees</p>
<p class="text-xs text-[#a16b45]">Activity Type</p>
</div>
</div>
<div class="text-right">
<p class="font-bold text-primary">150 Reps</p>
<p class="text-xs text-[#a16b45]">Target Goal</p>
</div>
</div>
</div>
<!-- CTA -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-md shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-3">
                    Proceed to Create
                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
<!-- Bottom Nav Bar (Always On Top) -->
<nav class="fixed bottom-0 left-0 right-0 bg-white dark:bg-slate-800 border-t border-slate-200 dark:border-slate-700 px-4 py-2 z-50 flex items-center justify-between">
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400 hover:text-primary transition-colors flex-1" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400 hover:text-primary transition-colors flex-1" href="#">
<span class="material-symbols-outlined text-2xl">group</span>
<span class="text-xs font-medium">Groups</span>
</a>
<div class="flex-1 flex justify-center -mt-8">
<button class="bg-primary text-white w-14 h-14 rounded-full shadow-lg shadow-primary/40 flex items-center justify-center border-4 border-slate-50 dark:border-slate-900">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
<a class="flex flex-col items-center gap-1 text-primary transition-colors flex-1" href="#">
<span class="material-symbols-outlined active-icon text-2xl">trophy</span>
<span class="text-xs font-bold">Challenges</span>
</a>
<a class="flex flex-col items-center gap-1 text-slate-500 dark:text-slate-400 hover:text-primary transition-colors flex-1" href="#">
<span class="material-symbols-outlined text-2xl">account_circle</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
<!-- Spacer for Bottom Nav -->
<div class="h-20"></div>
</body></html>
