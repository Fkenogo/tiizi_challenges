<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Tiizi - Complete Your Profile</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff6b00",
                        "background-light": "#f8f7f5",
                        "background-dark": "#23170f",
                    },
                    fontSize: {
                        "xs": "10px",
                        "sm": "12px",
                        "base": "14px",
                        "lg": "16px",
                        "xl": "18px",
                        "2xl": "20px",
                        "3xl": "24px",
                    },
                    spacing: {
                        "1": "4px",
                        "2": "8px",
                        "3": "12px",
                        "4": "16px",
                        "5": "20px",
                        "6": "24px",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "12px",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        .form-input:focus {
            border-color: #ff6a00 !important;
            ring-color: #ff6a00 !important;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    :root {
        --primary: #ff6b00;
        --background-light: #f8f7f5;
        --background-dark: #23170f;
    }
    html {
        scroll-behavior: smooth;
    }
</style>

</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen">
<div class="relative flex min-h-screen w-full max-w-md mx-auto flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- Header & Progress -->
<header class="flex items-center p-4 gap-3">
<button class="text-slate-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight flex-1 text-center pr-10">Step 1 of 3</h2>
</header>
<section class="flex flex-col gap-2 px-4 py-3">
<div class="flex justify-between items-center mb-1">
<p class="text-slate-900 dark:text-white text-sm font-semibold">Profile Completion</p>
<p class="text-primary text-xs font-bold">33%</p>
</div>
<div class="h-2 w-full rounded-full bg-primary/20">
<div class="h-2 rounded-full bg-primary" style="width: 33%;"></div>
</div>
</section>
<!-- Hero Section -->
<section class="flex flex-col items-center px-4 py-6 text-center gap-2">
<h1 class="text-slate-900 dark:text-white text-3xl font-bold">Complete Your Profile</h1>
<p class="text-slate-500 dark:text-slate-400 text-base">Tell us a bit about yourself to personalize your experience.</p>
</section>
<!-- Profile Picture Upload -->
<section class="flex justify-center p-4">
<div class="relative">
<div class="size-32 rounded-full border-4 border-white dark:border-slate-800 shadow-lg overflow-hidden bg-slate-200 dark:bg-slate-700 flex items-center justify-center">
<img alt="Profile placeholder" class="w-full h-full object-cover opacity-50 grayscale" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBZhuf3nGoHUUie8FNrEaYjKCkMcH48fIuexBaeEqF6Py6HWG9mAqcP2XQ-yw4qQS09D4mKfABaAQ9KWdWr4k9qqet8CWZmV-dVM83nsJerIjJiZlNanNDaellVpu5jDj4QmCCO7gAmqKeur7aV0_Fd0SZ6xkI0yJsBL7e8SbGwE1S2NxxARilVfz7bUVk2GOySgtZp26o6U3k89IBVynJuk4N7Fl_hl38EkPGhKfFHEFLYF-Al5PlKLcNtsna-E7-pxvJPbjhUNPmr"/>
<span class="material-symbols-outlined absolute text-slate-500 text-4xl">person</span>
</div>
<button class="absolute bottom-1 right-1 size-10 bg-primary text-white rounded-full flex items-center justify-center border-4 border-background-light dark:border-background-dark shadow-md hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-xl">photo_camera</span>
</button>
</div>
</section>
<!-- Form Fields -->
<form class="flex-1 px-4 py-3 space-y-4 pb-24">
<div class="flex flex-col gap-1.5">
<label class="text-slate-900 dark:text-white text-xs font-semibold px-1">Full Name</label>
<input class="w-full h-14 px-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all placeholder:text-slate-400" placeholder="e.g. John Doe" type="text"/>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-slate-900 dark:text-white text-xs font-semibold px-1">Birthday</label>
<div class="relative">
<input class="w-full h-14 px-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all placeholder:text-slate-400" onblur="(this.type='text')" onfocus="(this.type='date')" placeholder="Select date" type="text"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 pointer-events-none">calendar_today</span>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="flex flex-col gap-1.5">
<label class="text-slate-900 dark:text-white text-xs font-semibold px-1">Weight</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-12 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all placeholder:text-slate-400" placeholder="70" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-400 bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded">kg</span>
</div>
</div>
<div class="flex flex-col gap-1.5">
<label class="text-slate-900 dark:text-white text-xs font-semibold px-1">Height</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-12 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 text-slate-900 dark:text-white text-base focus:outline-none focus:ring-2 focus:ring-primary/50 transition-all placeholder:text-slate-400" placeholder="175" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-xs font-bold text-slate-400 bg-slate-100 dark:bg-slate-700 px-2 py-1 rounded">cm</span>
</div>
</div>
</div>
</form>
<!-- Bottom Action Button -->
<footer class="fixed bottom-0 left-0 right-0 max-w-md mx-auto p-4 bg-gradient-to-t from-background-light dark:from-background-dark via-background-light dark:via-background-dark to-transparent">
<button class="w-full h-16 bg-primary hover:bg-primary/90 text-white rounded-xl font-bold text-lg shadow-lg shadow-primary/20 flex items-center justify-center gap-2 transition-transform active:scale-95">
            Next
            <span class="material-symbols-outlined">arrow_forward</span>
</button>
</footer>
</div>
</body></html>
