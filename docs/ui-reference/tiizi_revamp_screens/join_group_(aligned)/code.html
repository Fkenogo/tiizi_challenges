<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col">
<!-- Header -->
<header class="flex items-center justify-between p-4 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-10">
<button class="flex h-10 w-10 items-center justify-center rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-background-dark dark:text-white">
<span class="material-symbols-outlined !text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-semibold text-background-dark dark:text-white">Join a Group</h1>
<div class="w-10"></div>
</header>
<main class="flex-1 flex flex-col p-4 gap-6 max-w-md mx-auto w-full">
<!-- Hero Section -->
<section class="flex flex-col items-center text-center gap-4 py-4">
<div class="p-6 bg-primary/10 rounded-full">
<span class="material-symbols-outlined text-primary !text-6xl">groups</span>
</div>
<div class="space-y-2">
<h2 class="text-2xl font-bold text-background-dark dark:text-white">Join the Community</h2>
<p class="text-slate-500 dark:text-slate-400 text-sm">
                Enter the 6-digit invite code provided by your group leader to get started.
            </p>
</div>
</section>
<!-- Input Section -->
<section class="space-y-4">
<div class="space-y-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 ml-1" for="invite-code">Invite Code</label>
<input class="w-full h-14 text-xl font-bold tracking-widest uppercase text-center rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 dark:text-white focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all placeholder:text-slate-300" id="invite-code" maxlength="8" placeholder="E.G. TZI-2024" type="text"/>
</div>
<!-- Preview Card -->
<div class="bg-white dark:bg-slate-900 p-4 rounded-xl border border-slate-100 dark:border-slate-800 card-shadow flex items-center gap-3 animate-pulse">
<div class="h-10 w-10 rounded-lg bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary !text-2xl">fitness_center</span>
</div>
<div class="flex-1">
<div class="h-4 w-32 bg-slate-100 dark:bg-slate-800 rounded"></div>
<div class="h-3 w-20 bg-slate-50 dark:bg-slate-800/50 rounded mt-1"></div>
</div>
<span class="material-symbols-outlined text-primary/40 !text-2xl">check_circle</span>
</div>
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 group">
<span>Join Group</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform !text-2xl">bolt</span>
</button>
</section>
<!-- Link Section -->
<section class="mt-auto text-center py-4">
<p class="text-xs text-slate-500 dark:text-slate-400 mb-2">Have an invite link?</p>
<button class="text-primary font-semibold text-sm hover:underline flex items-center justify-center gap-1 mx-auto">
            Tap here to join automatically
            <span class="material-symbols-outlined !text-sm">open_in_new</span>
</button>
</section>
</main>
<!-- Bottom Navigation Bar -->
<nav class="border-t border-slate-100 dark:border-slate-800 bg-white dark:bg-background-dark px-4 pb-6 pt-3">
<div class="flex justify-between items-center max-w-md mx-auto">
<a class="flex flex-col items-center gap-1 text-slate-400" href="#">

<a class="flex h-12 w-12 items-center justify-center rounded-full bg-primary text-white shadow-lg -mt-8" href="#">
